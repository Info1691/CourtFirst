name: Enrich first N cases (preview + heartbeat)

on:
  workflow_dispatch:
    inputs:
      start:
        description: "Row start (0-based)"
        required: true
        default: "0"
      limit:
        description: "How many rows"
        required: true
        default: "10"

permissions:
  contents: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -V
          pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Sanity check input exists
        run: |
          test -f data/cases.csv || (echo "data/cases.csv missing" && exit 1)
          head -n 5 data/cases.csv || true

      - name: Run enrichment preview (heartbeat enabled)
        run: |
          python tools/enrich_firstN.py \
            --input data/cases.csv \
            --out data/cases.csv \
            --start "${{ inputs.start }}" \
            --limit "${{ inputs.limit }}" \
            --sleep-min 1.0 --sleep-max 2.0

      - name: Upload CSV (preview)
        uses: actions/upload-artifact@v4
        with:
          name: cases_csv_preview
          path: data/cases.csv
