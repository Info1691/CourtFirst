name: Enrich first 10 cases (preview + heartbeat)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "How many cases from the top of data/cases.csv"
        required: false
        default: "10"
      abort_after:
        description: "Abort after this many consecutive failures"
        required: false
        default: "8"

jobs:
  enrich:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repo (CourtFirst)
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Sanity check input exists
        run: |
          test -f data/cases.csv || (echo "data/cases.csv missing" && exit 1)
          head -n 5 data/cases.csv || true

      - name: Run first-10 enrichment (heartbeat enabled)
        env:
          INPUT: data/cases.csv
          OUTDIR: out/preview-enrichment
          LIMIT: ${{ github.event.inputs.limit }}
          ABORT_AFTER: ${{ github.event.inputs.abort_after }}
          SLEEP_MIN: "2.0"
          SLEEP_MAX: "3.5"
        run: |
          python tools/enrich_first10.py

      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: preview-enrichment
          path: |
            out/preview-enrichment/cases_preview.csv
            out/preview-enrichment/urls_preview.json
            out/preview-enrichment/skipped_preview.json
