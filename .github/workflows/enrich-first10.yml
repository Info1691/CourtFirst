name: Enrich first N cases (preview + heartbeat)

on:
  workflow_dispatch:
    inputs:
      start:
        description: "Row offset to start (0-based)"
        required: false
        default: "0"
      limit:
        description: "How many rows to process"
        required: false
        default: "10"

permissions:
  contents: read

jobs:
  enrich:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo (CourtFirst)
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -V
          pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Sanity check input exists
        run: |
          test -f data/cases.csv || (echo "data/cases.csv not found" && exit 1)
          head -n 5 data/cases.csv || true

      - name: Run enrichment preview (heartbeat enabled)
        env:
          START: ${{ inputs.start }}
          LIMIT: ${{ inputs.limit }}
        run: |
          set -euo pipefail
          mkdir -p out/preview-enrichment
          echo "::group::enrich"
          python tools/enrich_first10.py \
            --input data/cases.csv \
            --outdir out/preview-enrichment \
            --start "${START:-0}" \
            --limit "${LIMIT:-10}" \
            --sleep-min 2.0 --sleep-max 3.5 --abort-after 8
          echo "::endgroup::"

      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: preview-enrichment
          path: |
            out/preview-enrichment/cases_preview.csv
            out/preview-enrichment/urls_preview.json
            out/preview-enrichment/skipped_preview.json
          if-no-files-found: error
