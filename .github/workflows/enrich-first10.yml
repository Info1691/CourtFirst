# .github/workflows/enrich-first10.yml
name: Enrich first N cases (preview + heartbeat)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "How many rows to process from the top"
        required: false
        default: "10"

permissions:
  contents: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo (CourtFirst)
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (requests, bs4, lxml)
        run: |
          python -V
          pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Sanity check input exists
        run: |
          test -f data/cases.csv || (echo "data/cases.csv not found" && exit 1)
          head -n 5 data/cases.csv || true

      - name: Run enrichment preview (heartbeat enabled)
        env:
          LIMIT: ${{ github.event.inputs.limit }}
        run: |
          mkdir -p out/preview-enrichment
          python tools/enrich_first10.py \
            --input data/cases.csv \
            --out data/cases.csv \
            --limit ${LIMIT:-10} \
            --sleep-min 1.8 --sleep-max 3.4 \
            --outdir out/preview-enrichment

      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: preview-enrichment
          path: |
            out/preview-enrichment/cases_preview.csv
            out/preview-enrichment/urls_preview.json
            out/preview-enrichment/skipped_preview.json

      - name: Commit updated CSV (first N rows only)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add data/cases.csv
          git commit -m "Add direct case URLs for first N rows (preview run)" || echo "No changes"
          git push
