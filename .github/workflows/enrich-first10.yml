name: Enrich first 10 cases (preview + heartbeat)

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  enrich:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo (CourtFirst)
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (none strictly required)
        run: |
          python -V
          pip install --upgrade pip

      - name: Sanity check input exists
        run: |
          test -f data/cases.csv || (echo "data/cases.csv not found" && exit 1)
          head -n 5 data/cases.csv || true

      - name: Run first-10 enrichment (heartbeat enabled)
        run: |
          python tools/enrich_first10.py \
            --input data/cases.csv \
            --outdir out/preview-enrichment \
            --limit 10 \
            --sleep-min 0.5 --sleep-max 1.2 \
            --max-consec-fail 8

      - name: Show produced files
        run: |
          echo "== out/preview-enrichment =="
          ls -lah out/preview-enrichment || true
          echo "== Files should include cases_preview.csv, urls_preview.json, skipped_preview.json =="
          echo "::notice title=Where are artifacts?::On the run page, scroll to the bottom to the **Artifacts** section (or tap the ••• menu on iPad and choose *Download artifacts*)."

      - name: Upload artifacts (CSV + JSON)
        uses: actions/upload-artifact@v4
        with:
          name: preview-enrichment
          path: out/preview-enrichment/*
          if-no-files-found: error
