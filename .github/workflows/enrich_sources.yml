name: Enrich cases with sources

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out CourtFirst
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Add repo to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: Resolve source URLs (pass-through only)
        run: python tools/enrich_sources.py

      - name: Fetch HTML
        run: python tools/fetch_cases.py

      - name: Parse metadata (non-fabricating)
        run: python tools/parse_metadata.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: courtfirst-artifacts
          path: |
            out/sources.json
            out/fetch_log.json
            out/metadata.json
            out/html/
