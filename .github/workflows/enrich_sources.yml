name: Enrich cases with sources

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out CourtFirst
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Add repo to PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Resolve source URLs (pass-through only)
        run: |
          python tools/enrich_sources.py \
            --in data/cases.csv \
            --outdir out

      - name: Fetch HTML
        run: |
          python tools/fetch_cases.py \
            --in out/cases_with_urls.csv \
            --html out/html \
            --report out/fetch_report.json

      - name: Parse metadata (non-fabricating)
        run: |
          python tools/parse_metadata.py \
            --html out/html \
            --out out/metadata.json \
            --report out/fetch_report.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: enriched
          path: |
            out/cases_with_urls.csv
            out/urls.json
            out/skipped.json
            out/fetch_report.json
            out/metadata.json
            out/html/*.html
