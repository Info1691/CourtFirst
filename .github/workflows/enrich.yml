name: Enrich one listing (single CSV)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out CourtFirst
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Prepare folders
        run: mkdir -p out

      - name: Enrich cases into ONE CSV
        env:
          IN_CSV: data/cases.csv
          OUT_DIR: out
        run: |
          python tools/enrich_one_list.py

      - name: Upload single listing
        uses: actions/upload-artifact@v4
        with:
          name: cases_enriched
          path: |
            out/cases_enriched.csv
            out/run_report.json
